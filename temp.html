<!DOCTYPE html>
<html>
	<head>
		<title>Temp HTML Website</title>
		<meta charset="UTF-8"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#div1").fadeIn(1000);
				$("#div2").fadeIn(2000);
				$("#div3").fadeIn(3000);
				setInterval('cursorAnimation()', 600);
			});
		</script>
		<style>
			.blinkingcursor {
				color: #0F0
			}

			p.msg {
				color: #0F0;
				width: 0px;
				height: 2em;
				white-space: nowrap;
				overflow: hidden;
			}
		</style>
	</head>
	<body style="background-color: black">
		<p class="msg">
			<span>English</span>
		</p>
		<p class="msg">
			<span><a href="http://www.google.com" style="color: #0F0">Deutsch</a></span>
		</p>
		<p class="msg">
			<span>Francais</span>
		</p>
		<p class="msg">
			<span>Japanese</span>
		</p>
			<span class="blinkingcursor">|</span>

		<script type="text/javascript">
			var spanWidth = $('.msg span').width();
			$('.msg').animate({
				width : spanWidth
			}, 1000);
		</script>
		<script>
			function cursorAnimation() {
				$('.blinkingcursor').animate({
					opacity : 0
				}, 'fast', 'swing').animate({
					opacity : 1
				}, 'fast', 'swing');
			}
		</script>

		<div id="div1" style="display:none">
			<p>
				<a href="www.google.com">Google</a>
			</p>
		</div>
		<div id="div2" style="display:none">
			<p>
				<a href="www.baidu.com">Baidu</a>
			</p>
		</div>
		<div id="div3" style="display:none">
			<p>
				<a href="www.yahoo.com">Yahoo</a>
			</p>
		</div>

		<br/>
		<br/>
		<br/>
		<canvas id="myCanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
		<script type="text/javascript">
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.arc(95, 50, 40, 0, 2 * Math.PI);
			ctx.stroke();
			ctx.font = "30px Arial";
			ctx.fillText("HelloWorld", 10, 50);
		</script>

		<br/>
		<p>
			SVG Graphics
		</p>
		<br/>
		<svg width="100" height="100">
			<a href="www.google.com"><circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle></a>
		</svg>
	</body>
</html>
